apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping
  template:
    metadata:
      labels:
        app: shipping
    spec:
      containers:
        - name: shipping
          image: { { .Values.image.repository } }:{{ .Values.image.tag }}
          command: [ 'sh', '-c', 'echo {{ .Values.appMessage }}; sleep 3600' ]
